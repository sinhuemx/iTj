
<div class="container jumbotron">
  <h1>Hospital ITJ </h1><br>
  <small>Listado de Pacientes</small>
<hr>


<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/nuevo"
            class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<div class="table"> 
  <table *ngIf="!cargando && heroes.length > 0"
       class="table-responsive mt-3 animated fadeIn faster animated fadeIn faster">
  <thead >
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Nombre Completo</th>
      <th scope="col">Edad</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>
        
        <label *ngIf="heroe.vivo" class="badge badge-success">Saludable</label>
        <label *ngIf="!heroe.vivo" class="badge badge-danger">Enfermo</label>

      </td>
      <td>

        <button class="btn btn-info mr-1"
                [routerLink]="['/heroe', heroe.id ]">
          <i class="fa fa-pen"></i>
        </button>

        <button class="btn btn-danger"
                (click)="borrarHeroe( heroe, i ) ">
          <i class="fa fa-trash"></i>
        </button>


      </td>
    </tr>
  </tbody>
</table>
</div>


<div *ngIf="!cargando && heroes.length === 0"
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" 
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
</div>
